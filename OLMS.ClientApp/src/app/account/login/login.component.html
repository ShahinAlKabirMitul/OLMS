<form  #f="ngForm" >
  <div class="row">
      <div class="col-md-12">

          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                    <label for="">User Name</label>
                    <input type="text" #email="ngModel" [(ngModel)]="model.email" class="form-control" name="email"  required>
                    <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                      User Name
                    </div>
                  </div>
                </div>
          </div>

          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" #password="ngModel" [(ngModel)]="model.password" class="form-control" name="password"  required>
                    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                      Password
                    </div>
                  </div>
                </div>
          </div>


      <button type="button"  [disabled]="!f.valid"
      (click)="login()"  class="btn btn-primary"  >Log in</button>

      </div>
  </div>
</form>
