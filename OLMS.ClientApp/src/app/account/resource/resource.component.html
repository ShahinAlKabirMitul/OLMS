<h1>Add Resource</h1>

<div class="row">
  <div class="col-xl-10">
    <form #f="ngForm">
      <div class="row">
         <div class="col-md-12">
            <div class="form-group">
                <label for="">Name</label>
                <input #name ="ngModel" [(ngModel)]="model.name"  name="name"  type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                  Enter Name
                </div>
              </div>
         </div>
      </div>
      <div class="row">
          <div class="col-md-12">
             <div class="form-group">
                 
                 <section class="example-section">
                  <mat-checkbox class="example-margin" [(ngModel)]="model.isPublic" name="isPublic">Is Public</mat-checkbox>
                 
                </section>
               </div>
          </div>
       </div>

       <div class="row">
         <div class="col-md-12">
          <div class="form-group">
            <label for="name">Select Type</label>
           
            <mat-form-field class="form-control">
              <mat-select [(ngModel)]="model.type" name="type">
                <mat-option *ngFor="let food of type" [value]="food.value">
                  {{ food.value}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
         </div>
       </div>
    
       <button 
       [disabled]="!f.valid"
       (click)="save()"
       class="btn btn-primary">Save</button>
       <button class="btn btn-danger" (click)="reset()" >reset</button>
    </form>
  </div>
</div>
