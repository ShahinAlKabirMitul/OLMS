<h1>
  Teacher </h1>
<div class="col-xl-12">
  <form #f="ngForm" (ngSubmit)="search(f.value)">
    <div class="row">
        <div class="col-xl-12">
            <P>
                <a routerLink="/teacher/new" class="btn btn-primary">New</a>
            </P>
        </div>
    </div>
    <div class="row">
      <div class="col-xl-12">
        <div class="row">
          <div class="col-xl-10">
            <div class="form-group">

              <input type="text" [(ngModel)]="teacherRequestModel.keyword" placeholder="keyword.." name="keyword" id="keyword" class="form-control">
            </div>
          </div>
         

          <div class="col-xl-2">
            <button class="btn btn-success" >Search</button>
          </div>
        </div>

      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xl-12">
          <table class="table">
              <thead>
                <tr>
                  <td (click)="sort('name')">Name </td>
                  <td (click)="sort('phone')">Phone</td>
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let stu of teacher">
                  <td>{{stu.name}}</td>
                  <td>{{stu.phoneNo}}</td>
                  
                  <td>
                      <button class="btn btn-info" (click)= "editStudent(stu)" >Edit </button>
                  </td>
                </tr>
              </tbody>
      
            </table>
            <button class="btn btn-primaty btn-sm" (click)="pre()">Pre</button>
            <label for="">Current Page :{{teacherRequestModel.page}} </label>
            <button class="btn btn-primaty btn-sm" (click)="next()">Next</button>
      </div>
      
    
    </div>


  </form>
</div>
