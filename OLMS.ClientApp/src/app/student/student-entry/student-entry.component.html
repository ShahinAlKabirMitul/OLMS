<h1>Student Entry</h1>

<div class="row">
  <div class="col-xl-10">
    <form #f="ngForm">
      <div class="row">
         <div class="col-md-12">
            <div class="form-group">
                <label for="">Name</label>
                <input #name ="ngModel" [(ngModel)]="model.name"  name="name"  type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                  Enter Name
                </div>
              </div>
         </div>
      </div>
      <div class="row">
          <div class="col-md-12">
             <div class="form-group">
                 <label for="">Phone</label>
                 <input #phone="ngModel" name="phone" [(ngModel)]="model.phone" type="text" class="form-control" required>
                 <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
                    Enter Phone
                 </div>
               </div>
          </div>
       </div>
       <div class="row">
        <div class="col-md-12">
           <div class="form-group">
               <label for="">Address</label>
               <input #phone="ngModel" name="address" [(ngModel)]="model.address" type="text" class="form-control" required>
               <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
                  Enter Phone
               </div>
             </div>
        </div>
     </div>
       <button 
       [disabled]="!f.valid"
       (click)="save()"
       class="btn btn-primary">Save</button>
       <button class="btn btn-danger" (click)="reset()" >reset</button>
    </form>
  </div>
</div>
